<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tournage ‚Äì L‚ÄôAr√®ne</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0f1723;
      color: #f2f2f2;
      margin: 0;
      padding: 2rem 1rem;
    }
    h1 {
      text-align: center;
      color: #4fd1c5;
      font-size: 1.8em;
      margin-bottom: 2rem;
    }
    details {
      background: #1c2432;
      margin: 1rem auto;
      border-radius: 10px;
      padding: 1rem;
      max-width: 800px;
      box-shadow: 0 0 12px #0005;
    }
    summary {
      font-size: 1.2em;
      font-weight: bold;
      color: #fcb900;
      cursor: pointer;
      outline: none;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: 600;
    }
    input[type="text"],
    textarea {
      width: 100%;
      background: #111c2a;
      border: 1px solid #4fd1c5;
      color: white;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .note-entry {
      display: flex;
      gap: 10px;
      margin: 1rem 0 0.5rem;
      flex-wrap: wrap;
    }
    .note-entry input {
      flex: 1;
    }
    .note-block {
      background: #0d1a2a;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border-left: 4px solid #4fd1c5;
      position: relative;
    }
    .note-block .meta {
      font-size: 0.9em;
      color: #aaa;
      margin-bottom: 4px;
    }
    .note-block .status {
      position: absolute;
      top: 6px;
      right: 80px;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.8em;
      font-weight: bold;
      cursor: pointer;
    }
    .note-block .delete-note {
      position: absolute;
      top: 6px;
      right: 6px;
      background: #e53e3e;
      color: #fff;
      border: none;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.8em;
      font-weight: bold;
      cursor: pointer;
    }
    .note-block[data-status="todo"] .status {
      background: #fcb900;
      color: #000;
    }
    .note-block[data-status="progress"] .status {
      background: #4299e1;
      color: #fff;
    }
    .note-block[data-status="done"] .status {
      background: #38a169;
      color: #fff;
    }
    .filter-line {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }
    .filter-line button {
      background: #233040;
      color: #ddd;
      font-size: 0.9em;
      padding: 4px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .filter-line button.active {
      background: #fcb900;
      color: #000;
    }
    .upload-block {
      margin: 1rem 0;
    }
    .file-item {
      display: flex;
      align-items: center;
      margin: 0.3rem 0;
      gap: 10px;
    }
    .file-item a {
      color: #4fd1c5;
      text-decoration: none;
    }
    .file-item button {
      background: #e53e3e;
      color: #fff;
      padding: 2px 8px;
      font-size: 0.8em;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    @media (max-width:600px) {
      details { padding: 0.5rem; }
      h1 { font-size: 1.2em; }
    }
    /* Focus accessibility */
    button:focus,
    input:focus {
      outline: 2px solid #fcb900;
    }
  </style>
</head>

        loadNotes(id);
        setupFileUpload(id);
        renderFiles(id);
      });

      // √âv√©nements par d√©l√©gation
      c.addEventListener("click", onContainerClick);
      c.addEventListener("keydown", onNoteEntryKeydown);
    }

    // Ajout ou suppression ou √©tat de note ou filtre ou suppression de fichier
    function onContainerClick(e) {
      const t = e.target;

      // Ajouter une note
      if (t.dataset.action === "add-note") {
        const id = t.dataset.id;
        addNote(id);
      }

      // Changer de statut
      if (t.classList.contains("status")) {
        toggleStatus(t.closest(".note-block"));
      }

      // Supprimer une note
      if (t.classList.contains("delete-note")) {
        const block = t.closest(".note-block");
        const parent = block.closest("details").id;
        block.remove();
        saveNotes(parent);
        filter(parent, currentFilters[parent] || "all");
      }

      // Filtrer
      if (t.matches(".filter-line button")) {
        const line = t.closest(".filter-line");
        filter(line.dataset.id, t.dataset.filter);
      }

      // Supprimer un fichier upload√©
      if (t.classList.contains("delete-file")) {
        deleteFile(t.dataset.id, +t.dataset.idx);
      }
    }

      if (e.key === "Enter" && e.target.matches("input[id$='_text']")) {
        const id = e.target.id.replace("_text", "");
        addNote(id);
      }
    }
