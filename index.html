<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tournage ‚Äì L‚ÄôAr√®ne</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0f1723;
      color: #f2f2f2;
      margin: 0;
      padding: 2rem 1rem;
    }
    h1 {
      text-align: center;
      color: #4fd1c5;
      font-size: 1.8em;
      margin-bottom: 2rem;
    }
    details {
      background: #1c2432;
      margin: 1rem auto;
      border-radius: 10px;
      padding: 1rem;
      max-width: 800px;
      box-shadow: 0 0 12px #0005;
    }
    summary {
      font-size: 1.2em;
      font-weight: bold;
      color: #fcb900;
      cursor: pointer;
      outline: none;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: 600;
    }
    input[type="text"],
    textarea {
      width: 100%;
      background: #111c2a;
      border: 1px solid #4fd1c5;
      color: white;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .note-entry {
      display: flex;
      gap: 10px;
      margin: 1rem 0 0.5rem;
      flex-wrap: wrap;
    }
    .note-entry input {
      flex: 1;
    }
    .note-block {
      background: #0d1a2a;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border-left: 4px solid #4fd1c5;
      position: relative;
    }
    .note-block .meta {
      font-size: 0.9em;
      color: #aaa;
      margin-bottom: 4px;
    }
    .note-block .status {
      position: absolute;
      top: 6px;
      right: 80px;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.8em;
      font-weight: bold;
      cursor: pointer;
    }
    .note-block .delete-note {
      position: absolute;
      top: 6px;
      right: 6px;
      background: #e53e3e;
      color: #fff;
      border: none;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.8em;
      font-weight: bold;
      cursor: pointer;
    }
    .note-block[data-status="todo"] .status {
      background: #fcb900;
      color: #000;
    }
    .note-block[data-status="progress"] .status {
      background: #4299e1;
      color: #fff;
    }
    .note-block[data-status="done"] .status {
      background: #38a169;
      color: #fff;
    }
    .filter-line {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }
    .filter-line button {
      background: #233040;
      color: #ddd;
      font-size: 0.9em;
      padding: 4px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .filter-line button.active {
      background: #fcb900;
      color: #000;
    }
    .upload-block {
      margin: 1rem 0;
    }
    .file-item {
      display: flex;
      align-items: center;
      margin: 0.3rem 0;
      gap: 10px;
    }
    .file-item a {
      color: #4fd1c5;
      text-decoration: none;
    }
    .file-item button {
      background: #e53e3e;
      color: #fff;
      padding: 2px 8px;
      font-size: 0.8em;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    @media (max-width:600px) {
      details { padding: 0.5rem; }
      h1 { font-size: 1.2em; }
    }
    /* Focus accessibility */
    button:focus,
    input:focus {
      outline: 2px solid #fcb900;
    }
  </style>
</head>
<body>
  <h1>üé¨ Tournage ‚Äì R√®gles & Modules additionnels</h1>
  <div id="container"></div>

  <script type="module">
  // ------ Donn√©es permanentes ------
  const modules = [
    "Convois",
    "Portraits",
    "Sac de frappe",
    "Tra√Æneaux",
    "V√©los",
    "Combat piscine",
    "Lutte des territoires",
    "Bains glac√©s",
    "Combats √©liminatoires"
  ];

  // Chef Op / Lieu pr√©rempli
  const config = {
    0: ["Neel Poettinger", ""],
    1: ["Julien Lascar & Sacha Wiernik", "Portraits √©crans: HANGAR FROIDS / Portraits beauties: Ext & Int SILO"],
    2: ["Julien Lascar", "HANGAR HM10"],
    3: ["Julien Lascar", "HANGAR HM10"],
    4: ["Neel Poettinger", "HANGAR HM10"],
    5: ["Neel Poettinger", ""],
    6: ["Neel Poettinger", ""],
    7: ["Julien Lascar", "HANGAR HM10"],
    8: ["", ""]
  };

  // Incarnants par module (intervenants)
  const incumbents = {
    0: ["Neel Poettinger"],                                     // Convois
    1: ["Ciryl (Portraits √©crans)", "Ciryl & 1 combattante (Portraits beauties)"],
    2: ["Ciryl"],                                                // Sac de frappe
    3: ["Ciryl", "1 combattante"],                               // Tra√Æneaux
    4: ["1 combattant", "1 combattante"],                        // V√©lo
    5: ["2 combattants hommes"],                                 // Combat piscine
    6: ["4 combattants hommes"],                                 // Lutte des territoires
    7: ["1 combattante"],                                        // Bains glac√©s
    8: []                                                        // Combats √©liminatoires (√† d√©finir)
  };

  let currentFilters = {};

  // G√©n√©ration HTML pour chaque module
  function renderModules() {
    const c = document.getElementById("container");
    let html = "";
    modules.forEach((mod, i) => {
      const id = "mod" + i;
      const chef = config[i][0];
      const lieu = config[i][1];
      const inters = incumbents[i] || [];
      html += `
<details id="${id}">
  <summary>${mod}</summary>

  <label>üé• Chef op√©rateur</label>
  <input type="text" value="${chef}" readonly />

  <label>üìç Lieu</label>
  <input type="text" value="${lieu}" readonly />

  <label>üë• Intervenants</label>
  <input type="text" value="${inters.join(", ")}" readonly />

  <hr/>

  <label>üìù Ajouter une note</label>
  <div class="note-entry">
    <input type="text" id="${id}_author" placeholder="Auteur">
    <input type="text" id="${id}_text" placeholder="Texte de la note">
    <button type="button" data-action="add-note" data-id="${id}">Ajouter</button>
  </div>

  <div class="filter-line" data-id="${id}">
    <span>Filtrer :</span>
    <button type="button" data-filter="all" class="active">Tous</button>
    <button type="button" data-filter="todo">√Ä traiter</button>
    <button type="button" data-filter="progress">En cours</button>
    <button type="button" data-filter="done">Trait√©</button>
  </div>

  <div id="${id}_notes"></div>

  <div class="upload-block">
    <label>üìé Upload fichiers (images/PDF)</label>
    <input type="file" id="${id}_files" multiple accept="image/*,.pdf">
    <div id="${id}_files_list"></div>
  </div>
</details>`;
    });
    c.innerHTML = html;

    // Charger existant + mettre en place fileupload
    modules.forEach((_, i) => {
      const id = "mod" + i;
      loadNotes(id);
      setupFileUpload(id);
      renderFiles(id);
    });

    // √âv√©nements par d√©l√©gation
    c.addEventListener("click", onContainerClick);
    c.addEventListener("keydown", onNoteEntryKeydown);
  }

  // Ajout ou suppression ou √©tat de note ou filtre ou suppression de fichier
  function onContainerClick(e) {
    const t = e.target;

    // Ajouter une note
    if (t.dataset.action === "add-note") {
      const id = t.dataset.id;
      addNote(id);
    }

    // Changer de statut
    if (t.classList.contains("status")) {
      toggleStatus(t.closest(".note-block"));
    }

    // Supprimer une note
    if (t.classList.contains("delete-note")) {
      const block = t.closest(".note-block");
      const parent = block.closest("details").id;
      block.remove();
      saveNotes(parent);
      filter(parent, currentFilters[parent] || "all");
    }

    // Filtrer
    if (t.matches(".filter-line button")) {
      const line = t.closest(".filter-line");
      filter(line.dataset.id, t.dataset.filter);
    }

    // Supprimer un fichier upload√©
    if (t.classList.contains("delete-file")) {
      deleteFile(t.dataset.id, +t.dataset.idx);
    }
  }

  // Touche ¬´ Entr√©e ¬ª pour ajouter note
  function onNoteEntryKeydown(e) {
    if (e.key === "Enter" && e.target.matches("input[id$='_text']")) {
      const id = e.target.id.replace("_text", "");
      addNote(id);
    }
  }

  // Ajout de note
  function addNote(id) {
    const nameEl = document.getElementById(id + "_author");
    const textEl = document.getElementById(id + "_text");
    const name = nameEl.value.trim();
    const text = textEl.value.trim();
    if (!text) return;

    const div = document.createElement("div");
    div.className = "note-block";
    div.dataset.status = "todo";
    div.innerHTML = `
      <div class="meta">${name || "Anonyme"}</div>
      <div>${text}</div>
      <button type="button" class="status">√Ä traiter</button>
      <button type="button" class="delete-note">Supprimer</button>
    `;

    document.getElementById(id + "_notes").appendChild(div);
    nameEl.value = "";
    textEl.value = "";
    saveNotes(id);
    filter(id, currentFilters[id] || "all");
  }

  // Changer le statut en cyclant
  function toggleStatus(el) {
    const states = ["todo", "progress", "done"];
    const labels = ["√Ä traiter", "En cours", "Trait√©"];
    let cur = states.indexOf(el.dataset.status || "todo");
    let next = (cur + 1) % 3;
    el.dataset.status = states[next];
    el.querySelector(".status").innerText = labels[next];
    const id = el.closest("details").id;
    saveNotes(id);
    filter(id, currentFilters[id] || "all");
  }

  // Sauvegarder notes
  function saveNotes(id) {
    const blocks = [...document.querySelectorAll("#" + id + "_notes .note-block")];
    const notes = blocks.map(div => ({
      html: div.innerHTML,
      status: div.dataset.status
    }));
    localStorage.setItem(id + "_notes", JSON.stringify(notes));
  }

  // Charger notes existantes
  function loadNotes(id) {
    const data = localStorage.getItem(id + "_notes");
    if (!data) return;
    const area = document.getElementById(id + "_notes");
    area.innerHTML = "";
    JSON.parse(data).forEach(n => {
      const div = document.createElement("div");
      div.className = "note-block";
      div.dataset.status = n.status;
      div.innerHTML = n.html;
      area.appendChild(div);
    });
  }

  // Filtrer notes
  function filter(id, stat) {
    currentFilters[id] = stat;
    const buttons = document.querySelectorAll("#" + id + " .filter-line button");
    buttons.forEach(b => b.classList.remove("active"));
    document.querySelector(`#${id} .filter-line button[data-filter="${stat}"]`).classList.add("active");
    document.querySelectorAll("#" + id + " .note-block").forEach(n => {
      n.style.display = stat === "all" || n.dataset.status === stat ? "block" : "none";
    });
  }

  // Gestion des uploads
  function setupFileUpload(id) {
    const input = document.getElementById(id + "_files");
    input.addEventListener("change", function(event) {
      const files = Array.from(event.target.files);
      const stored = JSON.parse(localStorage.getItem(id + "_files") || "[]");
      let left = files.length;
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = function(e) {
          stored.push({ name: file.name, type: file.type, data: e.target.result });
          left--;
          if (left === 0) {
            localStorage.setItem(id + "_files", JSON.stringify(stored));
            renderFiles(id);
          }
        };
        reader.readAsDataURL(file);
      });
      input.value = "";
    });
  }

  function renderFiles(id) {
    const files = JSON.parse(localStorage.getItem(id + "_files") || "[]");
    const el = document.getElementById(id + "_files_list");
    el.innerHTML = files.map((f, idx) =>
      `<div class="file-item">
         <a href="${f.data}" download="${f.name}" target="_blank">${f.name}</a>
         <button type="button" class="delete-file" data-id="${id}" data-idx="${idx}">Supprimer</button>
       </div>`
    ).join("");
  }

  function deleteFile(id, idx) {
    const files = JSON.parse(localStorage.getItem(id + "_files") || "[]");
    files.splice(idx, 1);
    localStorage.setItem(id + "_files", JSON.stringify(files));
    renderFiles(id);
  }

  // Initialisation √† l‚Äôouverture
  renderModules();
  </script>
</body>
</html>
