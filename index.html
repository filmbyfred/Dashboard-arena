<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Arena ‚Äì Modules</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700,800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: linear-gradient(120deg, #f9fafc 60%, #e2eafe 100%);
      color: #1a2746;
      font-family: 'Inter', Arial, sans-serif;
      min-height: 100vh;
    }
    header {
      background: #fff;
      box-shadow: 0 2px 24px rgba(0,0,0,0.09);
      padding: 40px 0 24px 0;
      text-align: center;
      border-radius: 0 0 36px 36px;
    }
    header h1 {
      font-size: 2.1rem;
      color: #0071e3;
      font-weight: 800;
      letter-spacing: 1.3px;
      margin: 0;
    }
    main {
      max-width: 1000px;
      margin: 42px auto 0 auto;
      padding: 0 14px;
      display: flex;
      flex-direction: column;
      gap: 26px;
    }
    details {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 113, 227, 0.11);
      transition: box-shadow .22s, transform .22s;
      border: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      margin-bottom: 1.4em;
      animation: fadeIn .7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(18px);}
      to   { opacity: 1; transform: none;}
    }
    details[open] {
      box-shadow: 0 16px 50px rgba(0,113,227,0.15);
      transform: translateY(-2px) scale(1.01);
    }
    summary {
      font-size: 1.18em;
      font-weight: 800;
      color: #0071e3;
      cursor: pointer;
      background: #eaf6ff;
      padding: 1rem 1.5rem;
      transition: background .2s;
      border-bottom: 1px solid #e8eef7;
      outline: none;
      letter-spacing: .04em;
    }
    summary:focus, summary:hover {
      background: #d6e8fa;
    }
    label {
      margin: 1.05rem 0 0.18rem;
      font-weight: 700;
      color: #264080;
      letter-spacing: .08em;
      display: block;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      background: #f7fafd;
      border: 1.5px solid #d2e8fd;
      color: #1a2746;
      padding: 0.7rem;
      font-size: 1.01rem;
      border-radius: 10px;
      margin-bottom: 0.5rem;
      margin-top: 0.10rem;
      transition: border .18s, box-shadow .2s;
      box-shadow: 0 1px 2px rgba(0,113,227,0.03);
      outline: none;
    }
    input:focus {
      border-color: #0071e3;
      box-shadow: 0 0 0 2px #b3d9fa;
    }
    .flash {
      box-shadow: 0 0 0 3px #ffe561 !important;
      transition: box-shadow 0.6s;
    }
    @media (max-width: 680px) {
      main { padding: 0 2px; }
      details { padding: 0.5rem 0.2rem; }
      header h1 { font-size: 1.3em; }
    }
    footer { text-align: center; color: #aaa; padding: 36px 0 18px 0; font-size: 1rem; margin-top: 60px; }
  </style>
</head>
<body>
  <header>
    <h1>üé¨ Dashboard Arena ‚Äì Modules</h1>
  </header>
  <main>
    <div id="container"></div>
    <div id="diagnostic" style="background:#fffae0;margin:2em 0;padding:1em 1.5em;border-radius:14px;font-size:1em;box-shadow:0 1px 7px #0001"></div>
  </main>
  <footer>
    ¬© 2025 Dashboard Arena
  </footer>

  <script>
    // ---- SUPABASE SETUP ----
    const SUPABASE_URL = 'https://agrpuquffudxgrgdiqxi.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFncnB1cXVmZnVkeGdyZ2RpcXhpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkyMjM5NzEsImV4cCI6MjA2NDc5OTk3MX0.aG_ko5Tpyu9QTxMD0e7Mr9HZZex1NvX4WueDu7YtLfs';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // --- Liste de modules ---
    const modules = [
      "Convois",
      "Portraits √©crans",
      "Portraits beauties lifestyle",
      "Sac de frappe",
      "Tra√Æneaux",
      "V√©los",
      "Combat piscine",
      "Lutte des territoires",
      "Bains glac√©s",
      "Combats √©liminatoires"
    ];

    // --- Initialisation automatique des lignes modules ---
    async function ensureAllModulesExist() {
      const rows = modules.map((mod, i) => ({ id: "mod"+i }));
      await supabase.from('modules').upsert(rows);
    }

    // --- Diagnostic : affiche la table modules dans la console et √† l'√©cran ---
    async function showModulesDiagnostic() {
      const { data, error } = await supabase.from('modules').select('*').order('id');
      console.log("[Diagnostic modules]", data);
      let html = "<b>Contenu r√©el de la table <code>modules</code> :</b><br><br>";
      if (error) { html += "<span style='color:red'>Erreur de lecture Supabase</span>"; }
      else if (!data || data.length === 0) html += "<i>Aucune ligne trouv√©e.</i>";
      else {
        html += "<table style='border-collapse:collapse;'><thead><tr>";
        html += "<th style='border-bottom:1px solid #ccc;'>id</th><th style='border-bottom:1px solid #ccc;'>chef</th><th style='border-bottom:1px solid #ccc;'>lieu</th><th style='border-bottom:1px solid #ccc;'>date</th><th style='border-bottom:1px solid #ccc;'>horaires</th></tr></thead><tbody>";
        data.forEach(row => {
          html += `<tr>
            <td style="border-bottom:1px solid #eee;">${row.id}</td>
            <td style="border-bottom:1px solid #eee;">${row.chef||""}</td>
            <td style="border-bottom:1px solid #eee;">${row.lieu||""}</td>
            <td style="border-bottom:1px solid #eee;">${row.date||""}</td>
            <td style="border-bottom:1px solid #eee;">${row.horaires||""}</td>
          </tr>`;
        });
        html += "</tbody></table>";
      }
      document.getElementById("diagnostic").innerHTML = html;
    }

    // --- Rendu des modules accord√©on ---
    function renderModules() {
      const c = document.getElementById("container");
      let html = "";
      modules.forEach((mod, i) => {
        const id = "mod" + i;
        html += `
<details id="${id}">
  <summary>${mod}</summary>
  <label>üé• Chef op√©rateur</label>
  <input type="text" id="${id}_chef" />

  <label>üìç Lieu</label>
  <input type="text" id="${id}_lieu" />

  <label>üìÖ Date</label>
  <input type="date" id="${id}_date" />

  <label>üïí Tranches horaires (libre)</label>
  <input type="text" id="${id}_horaires" placeholder="Ex‚ÄØ: 08h30-10h, 14h-16h" autocomplete="off" />
</details>`;
      });
      c.innerHTML = html;
      modules.forEach((_, i) => {
        const id = "mod" + i;
        loadModule(id);
        setupSyncFields(id);
      });
    }

    // --- Synchro champs module ---
    async function loadModule(id) {
      const { data } = await supabase.from('modules').select('*').eq('id', id).maybeSingle();
      if (!data) return;
      document.getElementById(id + "_chef").value = data.chef || "";
      document.getElementById(id + "_lieu").value = data.lieu || "";
      document.getElementById(id + "_date").value = data.date || "";
      document.getElementById(id + "_horaires").value = data.horaires || "";
    }
    function flashInput(input) {
      input.classList.add("flash");
      setTimeout(() => input.classList.remove("flash"), 700);
    }
    function setupSyncFields(id) {
      ["_chef", "_lieu", "_date", "_horaires"].forEach(suffix => {
        document.getElementById(id + suffix).addEventListener("change", () => {
          syncModule(id);
          flashInput(document.getElementById(id + suffix));
        });
      });
    }
    async function syncModule(id) {
      const chef = document.getElementById(id + "_chef").value;
      const lieu = document.getElementById(id + "_lieu").value;
      const date = document.getElementById(id + "_date").value;
      const horaires = document.getElementById(id + "_horaires").value;
      await supabase.from('modules').upsert([
        { id, chef, lieu, date: (date || null), horaires, updated_at: new Date().toISOString() }
      ]);
      showModulesDiagnostic(); // met √† jour le diagnostic live
    }

    // --- INIT : tout initialiser ---
    (async function() {
      await ensureAllModulesExist();
      renderModules();
      showModulesDiagnostic();
    })();
  </script>
</body>
</html>
