<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tournage ‚Äì L‚ÄôAr√®ne</title>
  <style>
    body { margin: 0; padding: 0; background: #f9fafc; color: #222; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; min-height: 100vh; }
    header { background: #fff; box-shadow: 0 2px 24px rgba(0,0,0,0.07); padding: 42px 0 24px 0; text-align: center; border-radius: 0 0 36px 36px; }
    header h1 { margin: 0; font-size: 2.6rem; letter-spacing: 1.2px; font-weight: 700; color: #0071e3; }
    main { max-width: 900px; margin: 40px auto 0 auto; padding: 0 16px; }
    details { background: #fff; margin: 2rem 0; border-radius: 30px; padding: 2rem 1.5rem; box-shadow: 0 8px 32px rgba(0,0,0,0.06); transition: box-shadow .2s; border: 1px solid #f1f3f6; }
    details[open] { box-shadow: 0 12px 36px rgba(0,113,227,0.11); }
    summary { font-size: 1.3em; font-weight: 600; color: #0071e3; cursor: pointer; outline: none; padding: .5rem 0; border-radius: 15px; transition: background .2s; }
    summary:hover, summary:focus { background: #eaf6ff; }
    label { display: block; margin: 1.3rem 0 0.3rem; font-weight: 600; color: #555; letter-spacing: .1em; }
    input[type="text"], input[type="date"], select, textarea { width: 100%; background: #f3f6fa; border: 1px solid #d8e3f1; color: #222; padding: 0.7rem; font-size: 1.1rem; border-radius: 10px; box-sizing: border-box; transition: border .2s; }
    input:focus, textarea:focus, select:focus { outline: none; border-color: #0071e3; }
    .note-entry { display: flex; gap: 10px; margin: 1rem 0 0.5rem; flex-wrap: wrap; align-items: center; }
    .note-entry input { flex: 1; }
    .note-block { background: #f3f9fd; padding: 0.7rem 1rem; margin: 0.5rem 0; border-radius: 12px; border-left: 5px solid #0071e3; position: relative; box-shadow: 0 2px 12px rgba(0,113,227,0.05); transition: box-shadow .2s; }
    .note-block .meta { font-size: 0.93em; color: #888; margin-bottom: 4px; font-weight: 500; }
    .note-block .status { position: absolute; top: 8px; right: 110px; padding: 3px 14px; border-radius: 7px; font-size: 0.85em; font-weight: 600; cursor: pointer; border: none; transition: background .2s; background: #f5f7fa; color: #0071e3; }
    .note-block .delete-note { position: absolute; top: 8px; right: 12px; background: #e53e3e; color: #fff; border: none; padding: 3px 14px; border-radius: 7px; font-size: 0.85em; font-weight: 600; cursor: pointer; transition: background .2s; }
    .note-block[data-status="todo"] .status { background: #ffe6a4; color: #9a7700; }
    .note-block[data-status="progress"] .status { background: #d0e6ff; color: #1769c1; }
    .note-block[data-status="done"] .status { background: #bbf7c2; color: #107c41; }
    .filter-line { margin-top: 1rem; display: flex; flex-wrap: wrap; gap: 0.7rem; align-items: center; }
    .filter-line button { background: #f3f6fa; color: #0071e3; font-size: 1em; padding: 5px 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: background .2s, color .2s; }
    .filter-line button.active { background: #0071e3; color: #fff; }
    @media (max-width:600px) {
      main { padding: 0 2px; }
      details { padding: 1rem 0.5rem; }
      header h1 { font-size: 1.2em; }
    }
    button:focus, input:focus { outline: 2px solid #0071e3; }
    hr { border: none; border-top: 1px solid #f1f3f6; margin: 2rem 0; }
    footer { text-align: center; color: #aaa; padding: 36px 0 18px 0; font-size: 1rem; margin-top: 60px; }
  </style>
</head>
<body>
  <header>
    <h1>üé¨ Tournage ‚Äì R√®gles & Modules additionnels</h1>
  </header>
  <main>
    <div id="container"></div>
  </main>
  <footer>
    ¬© 2025 Dashboard Arena
  </footer>

  <script>
    // ------ Donn√©es permanentes ------
    const modules = [
      "Convois",
      "Portraits √©crans",
      "Portraits beauties lifestyle",
      "Sac de frappe",
      "Tra√Æneaux",
      "V√©los",
      "Combat piscine",
      "Lutte des territoires",
      "Bains glac√©s",
      "Combats √©liminatoires"
    ];

    function renderModules() {
      const c = document.getElementById("container");
      let html = "";
      modules.forEach((mod, i) => {
        const id = "mod" + i;
        html += `
<details id="${id}">
  <summary>${mod}</summary>
  <label>üé• Chef op√©rateur</label>
  <input type="text" id="${id}_chef" />

  <label>üìç Lieu</label>
  <input type="text" id="${id}_lieu" />

  <label>üìÖ Date</label>
  <input type="date" id="${id}_date" />

  <label>‚è∞ Plages horaires</label>
  <select id="${id}_timeslot" multiple style="width:100%;min-height:80px;">
    <option value="08:00-09:00">08:00 - 09:00</option>
    <option value="09:00-10:00">09:00 - 10:00</option>
    <option value="10:00-11:00">10:00 - 11:00</option>
    <option value="11:00-12:00">11:00 - 12:00</option>
    <option value="13:00-14:00">13:00 - 14:00</option>
    <option value="14:00-15:00">14:00 - 15:00</option>
    <option value="15:00-16:00">15:00 - 16:00</option>
  </select>

  <hr/>

  <label>üìù Ajouter une note</label>
  <div class="note-entry">
    <input type="text" id="${id}_author" placeholder="Auteur">
    <input type="text" id="${id}_text" placeholder="Texte de la note">
    <button type="button" data-action="add-note" data-id="${id}">Ajouter</button>
  </div>

  <div class="filter-line" data-id="${id}">
    <span>Filtrer :</span>
    <button type="button" data-filter="all" class="active">Tous</button>
    <button type="button" data-filter="todo">√Ä traiter</button>
    <button type="button" data-filter="progress">En cours</button>
    <button type="button" data-filter="done">Trait√©</button>
  </div>

  <div id="${id}_notes"></div>
</details>`;
      });
      c.innerHTML = html;

      modules.forEach((_, i) => {
        const id = "mod" + i;
        loadNotes(id);
      });

      // Gestion des events notes
      c.addEventListener("click", onContainerClick);
      c.addEventListener("keydown", onNoteEntryKeydown);
    }

    let currentFilters = {};

    function onContainerClick(e) {
      const t = e.target;
      if (t.dataset.action === "add-note") {
        const id = t.dataset.id;
        addNote(id);
      }
      if (t.classList.contains("status")) {
        toggleStatus(t.closest(".note-block"));
      }
      if (t.classList.contains("delete-note")) {
        const block = t.closest(".note-block");
        const parent = block.closest("details").id;
        block.remove();
        saveNotes(parent);
        filter(parent, currentFilters[parent] || "all");
      }
      if (t.matches(".filter-line button")) {
        const line = t.closest(".filter-line");
        filter(line.dataset.id, t.dataset.filter);
      }
    }

    function onNoteEntryKeydown(e) {
      if (e.key === "Enter" && e.target.matches("input[id$='_text']")) {
        const id = e.target.id.replace("_text", "");
        addNote(id);
      }
    }

    function addNote(id) {
      const nameEl = document.getElementById(id + "_author");
      const textEl = document.getElementById(id + "_text");
      const name = nameEl.value.trim();
      const text = textEl.value.trim();
      if (!text) return;
      const div = document.createElement("div");
      div.className = "note-block";
      div.dataset.status = "todo";
      div.innerHTML = `
        <div class="meta">${name || "Anonyme"}</div>
        <div>${text}</div>
        <button type="button" class="status">√Ä traiter</button>
        <button type="button" class="delete-note">Supprimer</button>
      `;
      document.getElementById(id + "_notes").appendChild(div);
      nameEl.value = "";
      textEl.value = "";
      saveNotes(id);
      filter(id, currentFilters[id] || "all");
    }

    function toggleStatus(el) {
      const states = ["todo", "progress", "done"];
      const labels = ["√Ä traiter", "En cours", "Trait√©"];
      let cur = states.indexOf(el.dataset.status || "todo");
      let next = (cur + 1) % 3;
      el.dataset.status = states[next];
      el.querySelector(".status").innerText = labels[next];
      const id = el.closest("details").id;
      saveNotes(id);
      filter(id, currentFilters[id] || "all");
    }

    // Sauvegarder les notes c√¥t√© serveur (Netlify Function)
    function saveNotes(id) {
      const blocks = [...document.querySelectorAll("#" + id + "_notes .note-block")];
      const notes = blocks.map(div => ({
        html: div.innerHTML,
        status: div.dataset.status
      }));
      fetch("/.netlify/functions/saveNotes", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ moduleId: id, notes })
      });
    }

    // Charger les notes depuis le serveur (Netlify Function)
    function loadNotes(id) {
      fetch("/.netlify/functions/getNotes?moduleId=" + encodeURIComponent(id))
        .then(r => r.json())
        .then(data => {
          const area = document.getElementById(id + "_notes");
          area.innerHTML = "";
          if (!data.notes) return;
          data.notes.forEach(n => {
            const div = document.createElement("div");
            div.className = "note-block";
            div.dataset.status = n.status;
            div.innerHTML = n.html;
            area.appendChild(div);
          });
        });
    }

    function filter(id, stat) {
      currentFilters[id] = stat;
      const buttons = document.querySelectorAll("#" + id + " .filter-line button");
      buttons.forEach(b => b.classList.remove("active"));
      document.querySelector(`#${id} .filter-line button[data-filter="${stat}"]`).classList.add("active");
      document.querySelectorAll("#" + id + " .note-block").forEach(n => {
        n.style.display = (stat === "all" || n.dataset.status === stat) ? "block" : "none";
      });
    }

    // Initialisation
    renderModules();
  </script>
</body>
</html>
