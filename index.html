<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tournage ‚Äì L‚ÄôAr√®ne</title>
  <style>
    body { font-family: sans-serif; background: #0f1723; color: #f2f2f2; margin: 0; padding: 2rem 1rem; }
    h1 { text-align: center; color: #4fd1c5; font-size: 1.8em; margin-bottom: 2rem; }
    details { background: #1c2432; margin: 1rem auto; border-radius: 10px; padding: 1rem; max-width: 800px; box-shadow: 0 0 12px #0005; }
    summary { font-size: 1.2em; font-weight: bold; color: #fcb900; cursor: pointer; outline: none; }
    label { display: block; margin: 1rem 0 0.3rem; font-weight: 600; }
    input[type="text"], textarea {
      width: 100%; background: #111c2a; border: 1px solid #4fd1c5; color: white;
      padding: 0.5rem; font-size: 1rem; border-radius: 6px;
    }
    .note-entry { display: flex; gap: 10px; margin: 1rem 0 0.5rem; }
    .note-entry input { flex: 1; }
    .note-block {
      background: #0d1a2a; padding: 0.6rem; margin: 0.5rem 0;
      border-radius: 6px; border-left: 4px solid #4fd1c5; position: relative;
    }
    .note-block .meta { font-size: 0.9em; color: #aaa; margin-bottom: 4px; }
    .note-block .status {
      position: absolute; top: 6px; right: 80px;
      padding: 2px 8px; border-radius: 4px; font-size: 0.8em;
      font-weight: bold; cursor: pointer;
    }
    .note-block .delete-note {
      position: absolute; top: 6px; right: 6px;
      background: #e53e3e; color: #fff; border: none; padding: 2px 8px; border-radius: 4px; font-size: 0.8em;
      font-weight: bold; cursor: pointer;
    }
    .note-block[data-status="todo"] .status { background: #fcb900; color: #000; }
    .note-block[data-status="progress"] .status { background: #4299e1; color: #fff; }
    .note-block[data-status="done"] .status { background: #38a169; color: #fff; }
    button {
      margin: 0.5rem 0 0; padding: 6px 12px; border: none;
      background: #4fd1c5; color: #000; border-radius: 5px; cursor: pointer;
    }
    .filter-line { margin-top: 1rem; display: flex; flex-wrap: wrap; gap: 0.5rem; align-items: center; }
    .filter-line button {
      background: #233040; color: #ddd; font-size: 0.9em;
      padding: 4px 10px; border: none; border-radius: 5px;
    }
    .filter-line button.active { background: #fcb900; color: #000; }
    .upload-block { margin: 1rem 0; }
    .file-item { display: flex; align-items: center; margin: 0.3rem 0; gap: 10px; }
    .file-item a { color:#4fd1c5; }
    .file-item button { background: #e53e3e; color:#fff; padding: 2px 8px; font-size: 0.8em; border-radius: 4px;}
    @media (max-width:600px) {
      details { padding:0.5rem; }
      h1 { font-size: 1.2em; }
    }
    /* Am√©lioration focus accessibilit√© */
    button:focus, input:focus { outline: 2px solid #fcb900; }
  </style>
</head>
<body>
<h1>üé¨ Tournage ‚Äì R√®gles & Modules additionnels</h1>
<div id="container"></div>

<script type="module">
// ------ Donn√©es ------
const modules = [
  "Convois", "Portraits", "Sac de frappe", "Tra√Æneaux", "V√©los",
  "Combat piscine", "Lutte des territoires", "Bains glac√©s", "Combats √©liminatoires"
];
const config = {
  0: ["Neel Poettinger", ""],
  1: ["Julien Lascar / Sacha Wiernik", "Portraits √©crans : HANGAR FROIDS / Portraits beauties : Ext & Int SILO"],
  2: ["Julien Lascar", "HANGAR HM10"],
  3: ["Julien Lascar", "HANGAR HM10"],
  4: ["Neel Poettinger", "HANGAR HM10"],
  5: ["Neel Poettinger", ""],
  6: ["Neel Poettinger", ""],
  7: ["Julien Lascar", "HANGAR HM10"],
  8: ["", ""]
};
let currentFilters = {};

document.addEventListener('DOMContentLoaded', renderModules);

function renderModules() {
  const c = document.getElementById("container");
  let html = "";
  modules.forEach((mod, i) => {
    const id = "mod" + i;
    const chef = config[i][0], lieu = config[i][1];
    html += `
<details id="${id}">
  <summary>${mod}</summary>
  <label>üé• Chef op√©rateur</label>
  <input type="text" value="${chef}" tabindex="0" aria-label="Chef op√©rateur" />
  <label>üìç Lieu</label>
  <input type="text" value="${lieu}" tabindex="0" aria-label="Lieu" />
  <label>üìù Ajouter une note</label>
  <div class="note-entry">
    <input type="text" id="${id}_author" placeholder="Nom" autocomplete="off">
    <input type="text" id="${id}_text" placeholder="Note..." autocomplete="off">
    <button type="button" data-action="add" data-id="${id}">Ajouter</button>
  </div>
  <div class="filter-line" data-id="${id}">
    <span>Filtrer :</span>
    <button type="button" data-filter="all" class="active">Tous</button>
    <button type="button" data-filter="todo">√Ä traiter</button>
    <button type="button" data-filter="progress">En cours</button>
    <button type="button" data-filter="done">Trait√©</button>
  </div>
  <div id="${id}_notes"></div>
  <div class="upload-block">
    <label>üìé Upload fichiers (images/PDF)</label>
    <input type="file" id="${id}_files" multiple accept="image/*,.pdf">
    <div id="${id}_files_list"></div>
  </div>
</details>`;
  });
  c.innerHTML = html;
  modules.forEach((_, i) => {
    loadNotes("mod" + i);
    setupFileUpload("mod" + i);
    renderFiles("mod" + i);
  });
  c.addEventListener('click', onContainerClick);
  c.addEventListener('keydown', onNoteEntryKeydown);
}

function onContainerClick(e) {
  const t = e.target;
  if (t.matches('[data-action="add"]')) {
    addNote(t.dataset.id);
  } else if (t.classList.contains("status")) {
    toggleStatus(t.closest(".note-block"));
  } else if (t.classList.contains("delete-note")) {
    const block = t.closest(".note-block");
    block.remove();
    saveNotes(block.closest("details").id);
    filter(block.closest("details").id, currentFilters[block.closest("details").id] || 'all');
  } else if (t.matches('.filter-line button')) {
    const line = t.closest('.filter-line');
    filter(line.dataset.id, t.dataset.filter);
  } else if (t.classList.contains("delete-file")) {
    const id = t.dataset.id;
    const idx = +t.dataset.idx;
    deleteFile(id, idx);
  }
}

function onNoteEntryKeydown(e) {
  if (e.key === "Enter" && e.target.matches('input[id$="_text"]')) {
    const id = e.target.id.replace("_text", "");
    addNote(id);
  }
}

function escapeHtml(str) {
  return str.replace(/[&<>"']/g, function (m) {
    return ({
      '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'
    })[m];
  });
}

function addNote(id) {
  const nameEl = document.getElementById(id + "_author");
  const textEl = document.getElementById(id + "_text");
  const name = escapeHtml(nameEl.value.trim());
  const text = escapeHtml(textEl.value.trim());
  if (!text) return;
  const div = document.createElement("div");
  div.className = "note-block";
  div.dataset.status = "todo";
  div.innerHTML = `<div class="meta">${name || "Anonyme"}</div>
    <div>${text}</div>
    <button type="button" class="status">√Ä traiter</button>
    <button type="button" class="delete-note">Supprimer</button>`;
  document.getElementById(id + "_notes").appendChild(div);
  textEl.value = "";
  saveNotes(id); filter(id, currentFilters[id] || 'all');
}

function toggleStatus(block) {
  const s = ["todo", "progress", "done"];
  const l = ["√Ä traiter", "En cours", "Trait√©"];
  let cur = s.indexOf(block.dataset.status || "todo");
  let next = (cur + 1) % 3;
  block.dataset.status = s[next];
  block.querySelector(".status").innerText = l[next];
  saveNotes(block.closest("details").id);
  filter(block.closest("details").id, currentFilters[block.closest("details").id] || 'all');
}

function saveNotes(id) {
  const list = [...document.querySelectorAll("#" + id + "_notes .note-block")];
  const notes = list.map(div => ({
    html: div.innerHTML,
    status: div.dataset.status
  }));
  localStorage.setItem(id + "_notes", JSON.stringify(notes));
}
function loadNotes(id) {
  const data = localStorage.getItem(id + "_notes");
  if (!data) return;
  const area = document.getElementById(id + "_notes");
  area.innerHTML = "";
  try {
    JSON.parse(data).forEach(n => {
      const div = document.createElement("div");
      div.className = "note-block"; div.dataset.status = n.status;
      div.innerHTML = n.html;
      area.appendChild(div);
    });
  } catch (e) {}
}
function filter(id, stat) {
  currentFilters[id] = stat;
  const all = document.querySelectorAll("#" + id + "_notes .note-block");
  all.forEach(n => n.style.display = (stat === "all" || n.dataset.status === stat) ? "block" : "none");
  const filterButtons = document.querySelectorAll(`#${id} .filter-line button`);
  filterButtons.forEach(b => b.classList.remove("active"));
  const btn = [...filterButtons].find(b => b.dataset.filter === stat);
  if (btn) btn.classList.add("active");
}

// Gestion fichiers
function setupFileUpload(id) {
  const input = document.getElementById(`${id}_files`);
  input.addEventListener('change', function(event) {
    const files = Array.from(event.target.files);
    const stored = JSON.parse(localStorage.getItem(id + "_files") || "[]");
    let left = files.length;
    files.forEach(file => {
      const reader = new FileReader();
      reader.onload = function(e) {
        stored.push({name: file.name, type: file.type, data: e.target.result});
        left--;
        if (left===0) {
          localStorage.setItem(id + "_files", JSON.stringify(stored));
          renderFiles(id);
        }
      };
      reader.readAsDataURL(file);
    });
    input.value = "";
  });
}

function renderFiles(id) {
  const files = JSON.parse(localStorage.getItem(id + "_files") || "[]");
  const el = document.getElementById(id + "_files_list");
  el.innerHTML = files.map((f, idx) =>
    `<div class="file-item">
      <a href="${f.data}" download="${f.name}" target="_blank">${f.name}</a>
      <button type="button" class="delete-file" data-id="${id}" data-idx="${idx}">Supprimer</button>
    </div>`
  ).join("");
}
function deleteFile(id, idx) {
  const files = JSON.parse(localStorage.getItem(id + "_files") || "[]");
  files.splice(idx, 1);
  localStorage.setItem(id + "_files", JSON.stringify(files));
  renderFiles(id);
}
</script>
</body>
</html>
